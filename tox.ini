[tox]
envlist =
    begin
    py37-lint
    py{37,38,39}-django{22,3,31}
    py{37,38,39,310}-django{32}
    py{38,39,310}-django{40}
    py{38,39,310,311}-django{41}
    py{310,311,312}-django{42,50}
    coverage-report

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
passenv = GITHUB_*

deps=
    django22: Django>=2.2,<2.3
    django3: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<5.0
    django50: Django>=5.0,<5.1
    coverage[toml]
    pillow
    ipdb
    codecov
    django-test-migrations
    django21: django-test-migrations<=1.2.0
    django22: django-test-migrations<=1.2.0
    django3: django-test-migrations<=1.2.0
    django31: django-test-migrations<=1.2.0
    -r{toxinidir}/requirements.txt

commands=
  coverage erase
  coverage run \
    --source=categories \
    --omit='.tox/*,example/*,*/tests/*' \
    {toxinidir}/example/manage.py \
    test \
    --settings='settings-testing' \
    categories{posargs}
  coverage report -m
  coverage xml

[testenv:begin]
commands = coverage erase

[testenv:py36-lint]
deps=
    flake8

commands=
    flake8

[testenv:coverage-report]
commands =
  coverage report -m
  coverage xml
  codecov
