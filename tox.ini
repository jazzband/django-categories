[tox]
envlist =
    begin
    py36-lint
    py{36,37,38,39}-django{2}
    py{36,37,38,39,310}-django{21,22,3,31,32}
    py{38,39,310}-django{40}
    py{38,39,310}-django{41}
    coverage-report

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
passenv = GITHUB_*

deps=
    django2: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django22: Django>=2.2,<2.3
    django3: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<5.0
    coverage[toml]
    pillow
    ipdb
    codecov
    -r{toxinidir}/requirements/test.txt

commands=
  coverage erase
  coverage run \
    --source=categories \
    --omit='.tox/*,example/*,*/tests/*' \
    {toxinidir}/example/manage.py \
    test \
    --settings='settings-testing' \
    categories{posargs}
  coverage report -m
  coverage xml

[testenv:begin]
commands = coverage erase

[testenv:py36-lint]
deps=
    flake8

commands=
    flake8

[testenv:coverage-report]
commands =
  coverage report -m
  coverage xml
  codecov
